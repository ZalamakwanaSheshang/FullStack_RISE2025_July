<html>

<head>
    <title>Advance Profile form</title>
    <link rel="stylesheet" href="./Assignment_9.css">
</head>
<style>
    div {
        margin-top: 0.5rem;
    }
</style>

<body>
    <div class="title">
        <h1>Complete Profile Form</h1>
    </div>

    <form class="form" action="">
        <!-- <fieldset> -->
        <!-- <legend>
                <h1>Form Assignment</h1>
            </legend> -->

        <div>
            <fieldset>
                <legend>
                    <h2>Basic Information</h2>
                </legend>
                <div>
                    <label for="">Full Name:</label>
                    <input type="text" class="input_text" name="fullName" id="" placeholder="Enter your full Name"
                        required></textarea>
                </div>
                <div>
                    <label for="">Email Address:</label> <br>
                    <input type="email" class="input_text" required placeholder="example@gmail.com">
                </div>
                <div>
                    <label for="">Password:</label>
                    <input type="password" class="input_text" required>
                </div>
                <div>
                    <label for="">Confirm Password:</label>
                    <input type="password" class="input_text" required minlength="6"
                        placeholder="Should match Password">
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>
                    <h2>Contact Information</h2>
                </legend>
                <div>
                    <label for="">Phone Number:</label>
                    <input type="tel" class="input_text" maxlength="10" pattern="\d+" placeholder="1234567890">
                </div>
                <div>
                    <label for="">Portfolio URL:</label>
                    <input type="url" class="input_text" placeholder="https://example.com">
                </div>
                <div>
                    <label for="">Upload Resume:</label>
                    <div class="uploadBox">
                        <input type="file" class="input_text" accept=".png, .jpeg, .jpg">
                    </div>
                </div>
                <div>
                    <label for="">Upload Profile Picture:</label>
                    <div class="uploadBox">
                        <input type="file" class="input_text" accept=".pdf">
                    </div>
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>
                    <h2>Selections</h2>
                </legend>
                <div>
                    <h3 class="subTitle">Gender:</h3>
                    <input type="radio" name="gender">
                    <label for=""> Male</label>
                    <input type="radio" name="gender">
                    <label for=""> Female</label>
                </div>
                <div>
                    <h3 class="subTitle">Skills:</h3>
                    <input type="checkbox" value="html"><label for="">HTML </label>
                    <input type="checkbox" value="css"><label for="">CSS </label>
                    <input type="checkbox" value="js"><label for="">JavaScript </label>
                    <input type="checkbox" value="react"><label for="">React </label>
                    <input type="checkbox" value="angular"><label for="">Angular </label>
                </div>
                <div>
                    <label>Preferred Location:</label>
                    <select name="" id="" class="input_text">
                        <option value="">--Select City--</option>
                        <option value="">Pune</option>
                        <option value="">Mumbai</option>
                        <option value="">Vadodara</option>
                        <option value="">Ananad</option>
                    </select>
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>
                    <h2>Advanced Inputs</h2>
                </legend>
                <div>
                    <label for="">Date of Birth:</label>
                    <input type="date" class="input_text">
                </div>
                <div>
                    <label for="">Select a Week:</label>
                    <input type="week" class="input_text">
                </div>
                <div>
                    <label for="">Select a Month:</label>
                    <input type="month" class="input_text">
                </div>
                <div>
                    <label for="">Choose a Time:</label>
                    <input type="time" class="input_text">
                </div>
                <div>
                    <label for="">Local Date & Time:</label>
                    <input type="datetime-local" class="input_text">
                </div>
                <div>
                    <label for="">Pick Your Favorite Color:</label>
                    <input type="color" class="input_text">
                </div>
                <div>
                    <label for="">Age:</label>
                    <input type="number" class="input_text" min="18" max="80">
                </div>
                <div>
                    <label for="">Experience (0-20 years):</label>
                    <input type="range" class="input_text" max="100" min="10" step="10">
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>
                    <h2>Text Inputs</h2>
                </legend>
                <div>
                    <label for="">About Yourself:</label> <br>
                    <textarea class="input_textArea" name="" id="" rows="6"
                        placeholder="Write about yourself..."></textarea>
                </div>
                <div>
                    <label for="">Address:</label> <br>
                    <textarea class="input_textArea" name="" id="" cols="50" rows="4"
                        placeholder="Enter your full address..."></textarea>
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>
                    <h2>Hidden Field</h2>
                </legend>
                <div>
                    <input type="hidden" value="form-version = v2">
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>
                    <h2>Form Controls</h2>
                </legend>
                <div>
                    <button type="submit">Create Profile</button>
                    <button type="reset">Clear Form</button>
                </div>
            </fieldset>
        </div>
        <!-- </fieldset> -->
    </form>
</body>

</html>
